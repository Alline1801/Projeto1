<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <title>Atividade</title>
</head>

<body>
    <!-- Ao clicar no botão, será enviado
        para o servidor (action) por método get
        uma variável chamada 'nome' com o valor
        digitado pelo usuário.
    -->
    <div style="font-family: Georgia, 'Times New Roman', Times, sans-serif; border: 4px solid rgb(253, 17, 17); border-radius: 5px; padding: 10px; width: 13%; background-color: #3d3d3d; color:rgb(159, 241, 7); margin-left: 42%; margin-top: 5%">
        <form action="http://127.0.0.1:4000" method="get">
            Digite seu nome:<input name="nome"><br>
            Digite um número:<input name="numA"><br>
            Digite um número:<input name="numB"><br>
            <hr>
            <h1>Escolha sua operação:</h1>
            <div><input type="radio" name="somar">Somar</div>
            <div><input type="radio" name="multiplicacao">Multiplicação</div>
            <div><input type="radio" name="subtracao">Subtrair</div>
            <div><input type="radio" name="dividir">Dividir</div>
            <button style="border: 2px double black; margin-left: 35%; border-radius:5px">Enviar</button>
        </form>
    </div>
    <script>
        $(document).ready(function () {
            $('input[type=radio').change(function() {
                $('input[type=radio]:checked').not(this).prop('checked', false);
        });
    });
    </script>
</body>

</html>
